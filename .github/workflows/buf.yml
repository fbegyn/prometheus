name: buf.build
on:
  push:
    branches:
      - main
jobs:
  fork_check:
    name: check for fork
    runs-on: ubuntu-latest
    outputs:
      check_fork: ${{ steps.check_fork.outputs.check_fork }}
    steps:
      - uses: actions/checkout@v3
      - id: check_fork
        run: |
          FORK=$(gh repo view $(git config --get remote.origin.url) --json isFork --jq .isFork)
          echo "check_fork=$FORK" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  buf:
    name: lint and publish
    runs-on: ubuntu-latest
    needs: [fork_check]
    if: ${{ !needs.fork_check.outputs.check_fork }}
    steps:
      - uses: actions/checkout@v3
      - uses: bufbuild/buf-setup-action@v1.15.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: 'prompb'
      - uses: bufbuild/buf-breaking-action@v1
        with:
          input: 'prompb'
          against: 'https://github.com/prometheus/prometheus.git#branch=main,ref=HEAD~1,subdir=prompb'
      - uses: bufbuild/buf-push-action@v1
        with:
          input: 'prompb'
          buf_token: ${{ secrets.BUF_TOKEN }}
